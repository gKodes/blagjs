name: Lerna Dev Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
      with:
        clean: true
        fetch-depth: 0
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
      env:
        CI: true
    - run: env
    - run: npm i -g yarn
    - run: yarn
    - run: ls -lrta node_modules/.bin
    # - run: npx lerna bootstrap --ignore-scripts
    # - run: npx lerna exec -- yarn
    - run: yarn run build
    - run: yarn run test
